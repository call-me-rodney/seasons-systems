# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Connection
timeout 0
tcp-keepalive 300

# Security (replace this in production with a strong password)
requirepass ${REDIS_PASSWORD}

# Limits
maxclients 10000

# Chat-specific optimizations
# Larger hash slots for chat messages
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Real-time features optimization
notify-keyspace-events Kx

# Snapshotting
save 900 1
save 300 10
save 60 10000
